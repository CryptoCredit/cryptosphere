<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Cryptosphere</title>
  <meta name="description" content="Openly federated encrypted cloud storage">
  <meta name="author" content="Tony Arcieri">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Le styles -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="/assets/css/password.css" rel="stylesheet" />
  <link href="/assets/css/style.css" rel="stylesheet" />

  <!-- Le fav and touch icons -->
  <link href="/assets/img/icon.png" rel="shortcut icon" />

  <script src="/assets/js/jquery-1.8.3.js"></script>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a href="/" class="brand"><img src="/assets/img/logo.png" alt="CRYPTOSPHERE" /></a>
      </div>
    </div>
  </div>

  <div id="outer">
    Hello, world!
  </div>

  <div id="doors">
  <div id="door-l" class="door-outer">
    <div class="door-inner"></div>
  </div>
  <div id="door-r" class="door-outer">
    <div class="door-inner">
      <div id="passsphere" class="sphere">
      <div id="passprompt">PASSWORD:</div>
        <input id="passfield" type="password" autofocus="autofocus"></input>
        <button class="btn btn-primary" onClick="openSesame();">Unlock</button>
      </div>
    </div>
  </div>
</div>
</body>

<script>
  function openSesame() {
    $("#door-l").css("transform", "translateX(-150%)");
    $("#door-r").css("transform", "translateX(150%)");
  }

  $('#passfield').on('keydown', function(e) {
    if (e.which == 13) {
      openSesame();
    }
  });
</script>
</html>
